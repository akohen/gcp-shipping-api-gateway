steps:
- name: gcr.io/cloud-builders/gcloud
  args:
  - kms
  - decrypt
  - --ciphertext-file=jwt.keys.json.enc
  - --plaintext-file=jwt.keys.json
  - --location=europe-west3
  - --keyring=cloudbuilder
  - --key=jwt
- name: 'gcr.io/cloud-builders/npm'
  args: ['install']
- name: 'gcr.io/cloud-builders/npm'
  args: ['test']
  env:
    - 'CI=true'
- name: 'gcr.io/cloud-builders/npm'
  args: ['run', 'build']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['gcloud', '-q', 'app', 'deploy']